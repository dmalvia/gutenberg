<div>
	<app-search-bar (onfilterChange)="getSearchQuery($event)"></app-search-bar>
</div>
<div class="b-books-box">
	<h4>{{selectedGenre}}</h4>
	<div class="row">
		<div (click)="openBookToRead(book)" *ngFor="let book of booksListArray | filter : searchText" class="col-4 col-sm-4 col-xs-12 books-bx">
			<div class="b-coverimg">
				<img [src]="book.formats['image/jpeg']" alt="book cover"/>
			</div>
			<div class="b-bookname">{{book?.title}}</div>
			<div class="b-authorname" *ngFor="let auth of book.authors">{{auth?.name}}</div>
		</div>
	</div>
</div>
